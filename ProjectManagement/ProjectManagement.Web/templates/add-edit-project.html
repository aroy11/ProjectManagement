<h1>Add Project</h1>
<form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
    <div class="form-group">
        <label for="projectdescription" class="col-sm-3 control-label">Project:</label>
        <div class="col-sm-6">
            <input type="text" id="projectdescription" class="form-control" ng-model="project.projectDescription" />
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="setdates" name="setdates" ng-model="project.isSetDates">
        <label for="setdates" class="col-sm-3 control-label">Set Start and End Date</label>
    </div>
    <div class="form-group">
        <label for="startDate" class="col-sm-3 control-label">Start Date</label>
        <div class="col-sm-2">
            <input type="date" id="startDate" class="form-control" ng-disabled="!project.isSetDates" ng-model="project.startDate" />
        </div>
        <div class="col-sm-7"></div>
    </div>
    <div class="form-group">
        <label for="endDate" class="col-sm-3 control-label">End Date</label>
        <div class="col-sm-2">
            <input type="date" id="endDate" class="form-control" ng-disabled="!project.isSetDates" ng-model="project.endDate" />
        </div>
        <div class="col-sm-7"></div>
    </div>
    <div class="form-group">
        <label for="priority" class="col-sm-3 control-label">Priority:</label>
        <div class="col-sm-6">
            <input type="range" id="priority" min="0" max="30" step="1" class="" ng-model="project.priority" />
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group">
        <label for="manager" class="col-sm-3 control-label">Manager:</label>
        <div class="input-group col-sm-6">
            <input type="text" id="manager" class="search-query form-control" placeholder="Search" ng-model="project.manager" />
            <span class="input-group-btn">
                <button class="btn btn-danger" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
    <input type="submit" value="Add" class="btn btn-primary col-sm-offset-3" />
    <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br />
</form>
<div>
    <div class="input-group col-sm-12">
        <input type="text" id="manager" class="search-query form-control" placeholder="Search" />
        <span class="input-group-btn">
            <button class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>
</div>
